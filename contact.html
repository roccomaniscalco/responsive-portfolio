<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap v4.5 links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- custom external stylesheet link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>

  <body class="background">
    <!-- navbar with links to portfolio, contact, and index pages -->
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
      <h1 class="mb-0 h1 py-2 ml-2 nav-header">Rocco Maniscalco</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-link active" href="contact.html"
            >Contact<span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-link" href="index.html">About</a>
        </div>
      </div>
    </nav>

    <!-- main content box -->
    <main class="container-fluid mt-5">
      <div class="row">
        <div class="white col-sm-8 my-5 mx-4 p-4">
          <h1 class="pb-3 mb-3 border-bottom main-header">Contact</h1>
          <div class="row">
            <div class="col-sm-10">

              <!-- form with name, email, and message inputs -->
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Message</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Message"
                  ></textarea>
                </div>
                <button type="submit" class="btn submit-btn p-3">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="navbar footer">
      <label class="mx-auto pt-2 pb-1 footer-text">&copy;copyright</label>
    </footer>
  </body>
</html>
